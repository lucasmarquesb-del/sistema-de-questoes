# ============================================
# SISTEMA DE BANCO DE QUESTÕES EDUCACIONAIS
# Arquivo de Configuração
# Versão: 1.0.1
# ============================================

[DATABASE]
# Caminho relativo para o banco de dados
db_path = database/questoes.db
# Timeout de conexão em segundos
timeout = 10.0
# Habilitar foreign keys
foreign_keys = True

[PATHS]
# Diretórios do sistema
images_dir = imagens
enunciados_dir = imagens/enunciados
alternativas_dir = imagens/alternativas
templates_dir = templates/latex
exports_dir = exports
backups_dir = backups
logs_dir = logs

[IMAGES]
# Formatos de imagem suportados
supported_formats = png,jpg,jpeg,svg
# Tamanho máximo de imagem em MB
max_size_mb = 10
# Escala padrão para LaTeX
default_scale = 0.7

[LATEX]
# Template padrão
default_template = default.tex
# Colunas padrão (1 ou 2)
default_columns = 1
# Incluir gabarito por padrão
include_gabarito = True
# Incluir resoluções por padrão
include_resolucao = False
# Espaço para respostas (linhas)
espaco_resposta_linhas = 5
# Randomizar questões por padrão
randomizar_padrao = False
# Comando de compilação LaTeX
compile_command = pdflatex

[BACKUP]
# Backup automático habilitado
auto_backup = False
# Periodicidade em dias
periodicidade_dias = 7
# Quantidade de backups a manter
manter_backups = 5
# Formato do nome do backup
formato_nome = backup_questoes_%Y%m%d_%H%M%S.zip

[INTERFACE]
# Tema da interface (light, dark, auto)
theme = light
# Idioma (pt-BR, en-US)
language = pt-BR
# Tamanho da fonte
font_size = 10
# Questões por página na busca
questoes_por_pagina = 20

[LOGGING]
# Nível de log (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO
# Formato do log
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
# Rotação de logs (tamanho máximo em MB)
max_log_size_mb = 10
# Número de arquivos de log a manter
backup_count = 5

[VALIDATION]
# Mínimo de tags por questão
min_tags_por_questao = 1
# Número de alternativas para questões objetivas
num_alternativas = 5
# Letras das alternativas
letras_alternativas = A,B,C,D,E

[SEARCH]
# Limite de resultados por busca
max_results = 1000
# Timeout de busca em segundos
search_timeout = 5.0
# Case sensitive
case_sensitive = False
