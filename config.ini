[DATABASE]
# Caminho relativo para o banco de dados
db_path = database/questoes.db
# Timeout de conex√£o em segundos
timeout = 10.0
# Habilitar foreign keys
foreign_keys = True

[PATHS]
# Diret√≥rios do sistema
images_dir = imagens
enunciados_dir = imagens/enunciados
alternativas_dir = imagens/alternativas
templates_dir = templates/latex
exports_dir = exports
backups_dir = backups
logs_dir = logs

[IMAGES]
# Formatos de imagem suportados
supported_formats = png,jpg,jpeg,svg
# Tamanho m√°ximo de imagem em MB
max_size_mb = 10
# Escala padr√£o para LaTeX
default_scale = 0.7

[LATEX]
# Template padr√£o
default_template = default.tex
# Colunas padr√£o (1 ou 2)
default_columns = 1
# Incluir gabarito por padr√£o
include_gabarito = True
# Incluir resolu√ß√µes por padr√£o
include_resolucao = False
# Espa√ßo para respostas (linhas)
espaco_resposta_linhas = 5
# Randomizar quest√µes por padr√£o
randomizar_padrao = False
# Comando de compila√ß√£o LaTeX
compile_command = pdflatex

[BACKUP]
# Backup autom√°tico habilitado
auto_backup = False
# Periodicidade em dias
periodicidade_dias = 7
# Quantidade de backups a manter
manter_backups = 5
# Formato do nome do backup
formato_nome = backup_questoes_%Y%m%d_%H%M%S.zip

[INTERFACE]
# Tema da interface (light, dark, auto)
theme = light
# Idioma (pt-BR, en-US)
language = pt-BR
# Tamanho da fonte
font_size = 10
# Quest√µes por p√°gina na busca
questoes_por_pagina = 20

[LOGGING]
nivel_console = INFO
nivel_arquivo = DEBUG
nivel_remoto = ERROR
remote_logging_enabled = true

[VALIDATION]
# M√≠nimo de tags por quest√£o
min_tags_por_questao = 1
# N√∫mero de alternativas para quest√µes objetivas
num_alternativas = 5
# Letras das alternativas
letras_alternativas = A,B,C,D,E

[SEARCH]
# Limite de resultados por busca
max_results = 1000
# Timeout de busca em segundos
search_timeout = 5.0
# Case sensitive
case_sensitive = False

[MONGODB]
# ATEN«√O: Use vari·veis de ambiente em produÁ„o!
connection_string = mongodb+srv://mathbank_logger:SENHA@cluster.mongodb.net/?retryWrites=true&w=majority
database = mathbank_logs
collection_errors = errors
collection_audit = audit
collection_metrics = metrics
connection_timeout_ms = 5000

[AUDIT]
auditar_questoes = true
auditar_listas = true
auditar_tags = true
auditar_exportacoes = true
auditar_sessoes = true

[METRICS]
enabled = true
enviar_ao_encerrar = true
